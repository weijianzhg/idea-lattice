<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latticework of Mental Models â€” Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f14;
            --bg-secondary: #111820;
            --bg-tertiary: #1a2332;
            --bg-input: #0d1219;
            --text-primary: #e8edf4;
            --text-secondary: #8b9bb4;
            --text-muted: #4a5568;
            --accent: #60a5fa;
            --accent-glow: rgba(96, 165, 250, 0.15);
            --accent-hover: #93c5fd;
            --border: #2d3a4d;
            --success: #34d399;
            --error: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .config-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .config-bar label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .config-bar input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        .config-bar input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-dot.error {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        .chat-container {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.assistant .avatar {
            background: linear-gradient(135deg, var(--accent), #a78bfa);
        }

        .message.user .avatar {
            background: var(--bg-tertiary);
        }

        .message-content {
            max-width: 70%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--accent);
            color: var(--bg-primary);
            border-bottom-right-radius: 4px;
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            background: var(--bg-primary);
            padding: 0.15rem 0.35rem;
            border-radius: 4px;
        }

        .message-content a {
            color: var(--accent-hover);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.875rem 1rem;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }

        .input-area textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .input-area textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 0 1.25rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
        }

        .suggestion {
            padding: 0.5rem 0.875rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Latticework of Mental Models</h1>
            <p class="subtitle">AI-powered exploration of interconnected concepts</p>
        </header>

        <div class="config-bar">
            <label>API Endpoint:</label>
            <input type="text" id="endpoint" placeholder="https://xxx.execute-api.eu-west-1.amazonaws.com/chat">
            <div class="status-dot" id="status-dot" title="Not connected"></div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state" id="empty-state">
                    <div class="icon">ðŸ§ </div>
                    <p>Ask about mental models, their connections, and how they apply to real-world situations.</p>
                </div>
            </div>

            <div class="suggestions" id="suggestions">
                <button class="suggestion" data-prompt="What mental models do you know about?">List all models</button>
                <button class="suggestion" data-prompt="Tell me about the Kelly Criterion">Kelly Criterion</button>
                <button class="suggestion" data-prompt="How is Bayes' Theorem connected to other models?">Bayes connections</button>
                <button class="suggestion" data-prompt="Explain prospect theory in simple terms">Prospect Theory</button>
            </div>

            <div class="input-area">
                <textarea id="input" placeholder="Ask about mental models..." rows="1"></textarea>
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const endpointEl = document.getElementById('endpoint');
        const statusDot = document.getElementById('status-dot');
        const emptyState = document.getElementById('empty-state');
        const suggestionsEl = document.getElementById('suggestions');

        let sessionId = null;

        // Load saved endpoint
        const savedEndpoint = localStorage.getItem('agentEndpoint');
        if (savedEndpoint) {
            endpointEl.value = savedEndpoint;
        }

        // Save endpoint on change
        endpointEl.addEventListener('change', () => {
            localStorage.setItem('agentEndpoint', endpointEl.value);
            statusDot.className = 'status-dot';
        });

        // Auto-resize textarea
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for newline)
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        // Suggestion clicks
        suggestionsEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion')) {
                inputEl.value = e.target.dataset.prompt;
                sendMessage();
            }
        });

        function addMessage(content, isUser = false) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ§ ';

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.innerHTML = formatMessage(content);

            messageEl.appendChild(avatar);
            messageEl.appendChild(contentEl);
            messagesEl.appendChild(messageEl);

            messagesEl.scrollTop = messagesEl.scrollHeight;
            return messageEl;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing';
            indicator.innerHTML = `
                <div class="avatar">ðŸ§ </div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesEl.appendChild(indicator);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing');
            if (indicator) indicator.remove();
        }

        function formatMessage(content) {
            // Simple markdown-like formatting
            return content
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');
        }

        async function sendMessage() {
            const prompt = inputEl.value.trim();
            const endpoint = endpointEl.value.trim();

            if (!prompt || !endpoint) {
                if (!endpoint) {
                    endpointEl.focus();
                    endpointEl.style.borderColor = 'var(--error)';
                    setTimeout(() => endpointEl.style.borderColor = '', 2000);
                }
                return;
            }

            // Add user message
            addMessage(prompt, true);
            inputEl.value = '';
            inputEl.style.height = 'auto';

            // Disable input
            sendBtn.disabled = true;
            inputEl.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        session_id: sessionId
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                sessionId = data.session_id;

                // Extract message from response
                let message = 'No response received';
                if (data.response) {
                    if (typeof data.response === 'string') {
                        message = data.response;
                    } else if (data.response.message) {
                        message = data.response.message;
                    } else if (data.response.text) {
                        message = data.response.text;
                    } else {
                        message = JSON.stringify(data.response, null, 2);
                    }
                }

                addMessage(message);
                statusDot.className = 'status-dot connected';
                statusDot.title = 'Connected';

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
                statusDot.className = 'status-dot error';
                statusDot.title = 'Error: ' + error.message;
            }

            // Re-enable input
            sendBtn.disabled = false;
            inputEl.disabled = false;
            inputEl.focus();
        }
    </script>
</body>
</html>
