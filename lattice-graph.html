<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latticework of Mental Models</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --accent-blue: #58a6ff;
            --accent-purple: #bc8cff;
            --accent-green: #3fb950;
            --accent-orange: #d29922;
            --accent-pink: #f778ba;
            --accent-cyan: #39d1d1;
            --accent-red: #f85149;
            --link-default: rgba(139, 148, 158, 0.25);
            --link-hover: rgba(88, 166, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #graph-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 32px;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .header p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 6px;
            letter-spacing: 0.04em;
        }

        .legend {
            position: absolute;
            bottom: 24px;
            left: 32px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            z-index: 10;
            background: rgba(13, 17, 23, 0.85);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--bg-tertiary);
            backdrop-filter: blur(12px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .legend-dot.hub {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        .tooltip {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 10px;
            padding: 14px 18px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            color: var(--text-primary);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            opacity: 0;
            z-index: 100;
            max-width: 320px;
            backdrop-filter: blur(12px);
            will-change: transform, opacity;
            transition: opacity 0.15s ease-out;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--accent-blue);
            font-family: 'Crimson Pro', Georgia, serif;
        }

        .tooltip-domain {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .tooltip-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 10px;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 0.82rem;
        }

        .tooltip-date {
            color: var(--text-muted);
            font-size: 0.65rem;
        }

        .tooltip-hint {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--bg-tertiary);
            color: var(--accent-green);
            font-size: 0.65rem;
        }

        .instructions {
            position: absolute;
            bottom: 24px;
            right: 32px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-muted);
            text-align: right;
            z-index: 10;
        }

        .instructions kbd {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--text-muted);
            font-family: inherit;
        }

        .node-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            fill: var(--text-secondary);
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .node-label.hub {
            font-weight: 600;
            fill: var(--text-primary);
            font-size: 12px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(188, 140, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(63, 185, 80, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .link {
            stroke: var(--link-default);
            stroke-width: 1.5;
            fill: none;
            transition: opacity 0.2s ease-out, stroke 0.2s ease-out;
        }

        .link.cross-link {
            stroke-dasharray: 4, 4;
            stroke-width: 1;
            opacity: 0.5;
        }

        .link.highlighted {
            stroke: var(--link-hover);
            stroke-width: 2.5;
        }

        .node {
            cursor: pointer;
        }

        .node-circle {
            transition: opacity 0.2s ease-out;
        }

        .node.dimmed .node-circle {
            opacity: 0.2;
        }

        .node.dimmed .node-label {
            opacity: 0.2;
        }

        .link.dimmed {
            opacity: 0.08;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div id="container">
        <svg id="graph-canvas"></svg>

        <div class="header">
            <h1>Latticework of Mental Models</h1>
            <p>An interconnected knowledge graph</p>
        </div>

        <div class="legend" id="legend"></div>

        <div class="instructions">
            <kbd>Click</kbd> node to open post<br>
            <kbd>Drag</kbd> to move nodes<br>
            <kbd>Scroll</kbd> to zoom
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Blog post data (auto-generated from RSS feed)
        const posts = [
            {
                        "id": "the-power-of-incentives",
                        "title": "The Power of Incentives",
                        "domain": "Psychology",
                        "link": "https://latticeworkofmodels.substack.com/p/the-power-of-incentives-psychology",
                        "pubDate": "Dec 09, 2024",
                        "description": "As Benjamin Franklin astutely observed, \"If you would persuade, appeal to interest and not to reason.\" This principle underlies the fundamental mec..."
            },
            {
                        "id": "big-debt-cycle",
                        "title": "Big Debt Cycle",
                        "domain": "Economics",
                        "link": "https://latticeworkofmodels.substack.com/p/big-debt-cycle-economics",
                        "pubDate": "Oct 29, 2024",
                        "description": "Ray Dalioâ€™s Big Debt Cycle is a simple yet powerful framework for understanding how the economy works."
            },
            {
                        "id": "prospect-theory",
                        "title": "Prospect Theory",
                        "domain": "Psychology",
                        "link": "https://latticeworkofmodels.substack.com/p/prospect-theory-psychology",
                        "pubDate": "Oct 06, 2024",
                        "description": "Imagine you're offered a choice between two options:"
            },
            {
                        "id": "entropy",
                        "title": "Entropy",
                        "domain": "Mathematics",
                        "link": "https://latticeworkofmodels.substack.com/p/entropy-mathematics",
                        "pubDate": "Sep 29, 2024",
                        "description": "Whatâ€™s the most effective way to communicate a message?"
            },
            {
                        "id": "compound-interest",
                        "title": "Compound Interest",
                        "domain": "Economics",
                        "link": "https://latticeworkofmodels.substack.com/p/compound-interest-economy",
                        "pubDate": "Sep 22, 2024",
                        "description": "Compound interest is the eighth wonder of the world."
            },
            {
                        "id": "kelly-criterion",
                        "title": "Kelly criterion",
                        "domain": "Economics",
                        "link": "https://latticeworkofmodels.substack.com/p/kelly-criterion-economics",
                        "pubDate": "Sep 15, 2024",
                        "description": "In both investing and gambling one formula rises above the rest for optimising long-term wealth growth: the Kelly Criterion."
            },
            {
                        "id": "recursion",
                        "title": "Recursion",
                        "domain": "Logic",
                        "link": "https://latticeworkofmodels.substack.com/p/recursion-logic",
                        "pubDate": "Sep 07, 2024",
                        "description": "Recursion is about defining a problem in terms of itself, breaking it down into smaller, more manageable pieces, and then combining the results to ..."
            },
            {
                        "id": "bayes-theorem",
                        "title": "Bayes' theorem",
                        "domain": "Mathematics",
                        "link": "https://latticeworkofmodels.substack.com/p/bayes-theorem-mathematics",
                        "pubDate": "Sep 04, 2024",
                        "description": "Bayes' theorem, named after Thomas Bayes, is a fundamental principle in probability theory that provides a mathematical framework for updating beli..."
            },
            {
                        "id": "distributions",
                        "title": "Distributions",
                        "domain": "Mathematics",
                        "link": "https://latticeworkofmodels.substack.com/p/distributions-mathematics",
                        "pubDate": "Aug 31, 2024",
                        "description": "In statistics and data analysis, distributions vary widely in their characteristics and significance."
            }
];

        // Domain color palette (auto-assigned)
        const colorPalette = [
            "#58a6ff", // blue
            "#3fb950", // green
            "#d29922", // orange
            "#39d1d1", // cyan
            "#f778ba", // pink
            "#f85149", // red
            "#a371f7", // violet
            "#7ee787", // lime
        ];

        const domains = [...new Set(posts.map(p => p.domain))];
        const domainColors = { "Hub": "#bc8cff" };
        domains.forEach((d, i) => {
            domainColors[d] = colorPalette[i % colorPalette.length];
        });

        // Build legend dynamically
        const legend = document.getElementById('legend');
        legend.innerHTML = `
            <div class="legend-item">
                <div class="legend-dot hub" style="background: ${domainColors.Hub};"></div>
                <span>Domain Hub</span>
            </div>
            ${domains.map(d => `
                <div class="legend-item">
                    <div class="legend-dot" style="background: ${domainColors[d]};"></div>
                    <span>${d}</span>
                </div>
            `).join('')}
        `;

        // Create nodes array
        const nodes = [
            ...domains.map(d => ({
                id: `hub-${d}`,
                label: d,
                type: 'hub',
                domain: d,
                radius: 22
            })),
            ...posts.map(p => ({
                id: p.id,
                label: p.title,
                type: 'post',
                domain: p.domain,
                link: p.link,
                pubDate: p.pubDate,
                description: p.description,
                radius: 14
            }))
        ];

        // Create links array
        const links = [
            ...posts.map(p => ({
                source: `hub-${p.domain}`,
                target: p.id,
                type: 'hub-link'
            })),
            // Cross-links (manually curated or auto-generated)
            { source: "kelly-criterion", target: "bayes-theorem", type: "cross-link" },
            { source: "kelly-criterion", target: "prospect-theory", type: "cross-link" },
            { source: "compound-interest", target: "big-debt-cycle", type: "cross-link" },
            { source: "entropy", target: "distributions", type: "cross-link" },
            { source: "entropy", target: "bayes-theorem", type: "cross-link" },
            { source: "the-power-of-incentives", target: "prospect-theory", type: "cross-link" },
            { source: "recursion", target: "entropy", type: "cross-link" }
        ];

        // SVG setup
        const svg = d3.select('#graph-canvas');
        const container = document.getElementById('container');
        let width = container.clientWidth;
        let height = container.clientHeight;

        svg.attr('width', width).attr('height', height);

        const g = svg.append('g');

        const zoom = d3.zoom()
            .scaleExtent([0.3, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        const initialTransform = d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(0.9);
        svg.call(zoom.transform, initialTransform);

        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links)
                .id(d => d.id)
                .distance(d => d.type === 'hub-link' ? 120 : 180)
                .strength(d => d.type === 'hub-link' ? 0.8 : 0.2))
            .force('charge', d3.forceManyBody()
                .strength(d => d.type === 'hub' ? -600 : -300))
            .force('center', d3.forceCenter(0, 0))
            .force('collision', d3.forceCollide()
                .radius(d => d.radius + 40))
            .velocityDecay(0.4)
            .alphaDecay(0.02);

        const link = g.append('g')
            .attr('class', 'links')
            .selectAll('line')
            .data(links)
            .enter()
            .append('line')
            .attr('class', d => `link ${d.type === 'cross-link' ? 'cross-link' : ''}`);

        const node = g.append('g')
            .attr('class', 'nodes')
            .selectAll('g')
            .data(nodes)
            .enter()
            .append('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        const defs = svg.append('defs');
        const filter = defs.append('filter')
            .attr('id', 'glow')
            .attr('x', '-50%')
            .attr('y', '-50%')
            .attr('width', '200%')
            .attr('height', '200%');

        filter.append('feGaussianBlur')
            .attr('stdDeviation', '3')
            .attr('result', 'coloredBlur');

        const feMerge = filter.append('feMerge');
        feMerge.append('feMergeNode').attr('in', 'coloredBlur');
        feMerge.append('feMergeNode').attr('in', 'SourceGraphic');

        node.append('circle')
            .attr('class', 'node-circle')
            .attr('r', d => d.radius)
            .attr('fill', d => d.type === 'hub' ? domainColors.Hub : domainColors[d.domain])
            .attr('stroke', d => d.type === 'hub' ? domainColors.Hub : domainColors[d.domain])
            .attr('stroke-width', 2)
            .attr('stroke-opacity', 0.6)
            .attr('fill-opacity', d => d.type === 'hub' ? 0.9 : 0.85)
            .style('filter', 'url(#glow)');

        node.filter(d => d.type === 'hub')
            .append('rect')
            .attr('width', 8)
            .attr('height', 8)
            .attr('x', -4)
            .attr('y', -4)
            .attr('transform', 'rotate(45)')
            .attr('fill', 'rgba(255,255,255,0.3)')
            .attr('rx', 1);

        node.append('text')
            .attr('class', d => `node-label ${d.type === 'hub' ? 'hub' : ''}`)
            .attr('dy', d => d.radius + 16)
            .text(d => d.label);

        const tooltip = document.getElementById('tooltip');
        let tooltipX = 0, tooltipY = 0;
        let tooltipVisible = false;

        function updateTooltipPosition() {
            if (tooltipVisible) {
                tooltip.style.transform = `translate(${tooltipX}px, ${tooltipY}px)`;
            }
            requestAnimationFrame(updateTooltipPosition);
        }
        requestAnimationFrame(updateTooltipPosition);

        const connectedNodesMap = new Map();
        nodes.forEach(n => {
            const connected = new Set([n.id]);
            links.forEach(l => {
                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                if (sourceId === n.id) connected.add(targetId);
                if (targetId === n.id) connected.add(sourceId);
            });
            connectedNodesMap.set(n.id, connected);
        });

        node.on('mouseenter', function(event, d) {
            d3.select(this).select('.node-circle')
                .transition()
                .duration(150)
                .attr('r', d.radius * 1.15);

            const connectedNodeIds = connectedNodesMap.get(d.id);

            node.classed('dimmed', n => !connectedNodeIds.has(n.id));
            link.classed('dimmed', l => {
                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                return sourceId !== d.id && targetId !== d.id;
            });
            link.classed('highlighted', l => {
                const sourceId = typeof l.source === 'object' ? l.source.id : l.source;
                const targetId = typeof l.target === 'object' ? l.target.id : l.target;
                return sourceId === d.id || targetId === d.id;
            });

            if (d.type === 'post') {
                const color = domainColors[d.domain];
                tooltip.innerHTML = `
                    <div class="tooltip-title">${d.label}</div>
                    <span class="tooltip-domain" style="background: ${color}22; color: ${color}; border: 1px solid ${color}44;">${d.domain}</span>
                    <div class="tooltip-description">${d.description}</div>
                    <div class="tooltip-date">ðŸ“… ${d.pubDate}</div>
                    <div class="tooltip-hint">Click to read â†’</div>
                `;
            } else {
                const count = posts.filter(p => p.domain === d.domain).length;
                tooltip.innerHTML = `
                    <div class="tooltip-title">${d.label}</div>
                    <div class="tooltip-description">${count} mental model${count > 1 ? 's' : ''}</div>
                `;
            }

            tooltipX = event.pageX + 15;
            tooltipY = event.pageY + 15;
            tooltipVisible = true;
            tooltip.classList.add('visible');
        });

        node.on('mousemove', function(event) {
            let x = event.pageX + 15;
            let y = event.pageY + 15;

            const tooltipRect = tooltip.getBoundingClientRect();
            if (x + tooltipRect.width > window.innerWidth - 20) {
                x = event.pageX - tooltipRect.width - 15;
            }
            if (y + tooltipRect.height > window.innerHeight - 20) {
                y = event.pageY - tooltipRect.height - 15;
            }

            tooltipX = x;
            tooltipY = y;
        });

        node.on('mouseleave', function(event, d) {
            d3.select(this).select('.node-circle')
                .transition()
                .duration(150)
                .attr('r', d.radius);

            node.classed('dimmed', false);
            link.classed('dimmed', false);
            link.classed('highlighted', false);
            tooltipVisible = false;
            tooltip.classList.remove('visible');
        });

        node.on('click', function(event, d) {
            if (d.type === 'post' && d.link) {
                window.open(d.link, '_blank');
            }
        });

        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });

        simulation.on('end', () => {
            simulation.stop();
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        window.addEventListener('resize', () => {
            width = container.clientWidth;
            height = container.clientHeight;
            svg.attr('width', width).attr('height', height);
        });

        node.style('opacity', 0)
            .transition()
            .delay((d, i) => i * 50)
            .duration(500)
            .style('opacity', 1);

        link.style('opacity', 0)
            .transition()
            .delay(300)
            .duration(800)
            .style('opacity', 1);
    </script>
</body>
</html>
